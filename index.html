<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15 Puzzle Game</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">15 PUZZLE GAME</h1>
    </header>
    <div class="game">
      <div class="game__grid">
        <div class="game__grid__col">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div>4</div>
        </div>
        <div class="game__grid__col">
          <div>5</div>
          <div>6</div>
          <div>7</div>
          <div>8</div>
        </div>
        <div class="game__grid__col">
          <div>9</div>
          <div>10</div>
          <div>11</div>
          <div>12</div>
        </div>
        <div class="game__grid__col">
          <div>13</div>
          <div>14</div>
          <div>15</div>
          <div class="blank"></div>
        </div>
      </div>
      <div class="game__menu">
        <button>Reset</button>
        <p>Move: <span class="move">1000</span></p>
        <p>Time: <span class="time">1000</span></p>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
